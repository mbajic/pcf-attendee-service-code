---
resources:
- name: attendee-service-source
  type: git
  source:
    uri: https://github.com/mbajic/pcf-attendee-service-code
    branch: master

- name: deploy-attendee-service
  type: cf
  source:
    API: {{cf-api}}
    USERNAME: {{cf-user}}
    PASSWORD: {{cf-password}}
    ORGANIZATION: {{cf-org}}
    SPACE: {{cf-space}}
    skip_cert_check: true

jobs:
- name: test
  public: true
  plan:
  - get: attendee-service-source
    trigger: true
  - task: test
    file: attendee-service-source/ci/tasks/test.yml

- name: deploy
  public: true
  serial: true
  plan:
  - get: attendee-service-source
    trigger: true
    passed: [test]
  - task: get-current-app-color
    file: attendee-service-source/ci/tasks/current-app-get-info.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}
      API: {{cf-api}}
      USERNAME: {{cf-user}}
      PASSWORD: {{cf-password}}
      ORGANIZATION: {{cf-org}}
      SPACE: {{cf-space}}
  - task: prepare-app-manifest
    file: attendee-service-source/ci/tasks/app-manifest-prep.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}

  - task: package
    file: attendee-service-source/ci/tasks/package.yml
  - put: deploy-attendee-service
    params:
      manifest: attendee-service-source/manifest.yml
      path: package-output/attendee-service.jar

- name: smoke-test
  public: true
  serial: true
  plan:
  - get: attendee-service-source
    trigger: true
    passed: [deploy]
  - task: get-current-app-color
    file: attendee-service-source/ci/tasks/current-app-get-info.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}
      API: {{cf-api}}
      USERNAME: {{cf-user}}
      PASSWORD: {{cf-password}}
      ORGANIZATION: {{cf-org}}
      SPACE: {{cf-space}}
  - task: smoke-test
    file: attendee-service-source/ci/tasks/smoke-test.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}
      APP_DOMAIN: {{cf-app-domain}}

- name: promote-new-version
  serial: true
  public: true
  plan:
  - get: attendee-service-source
    trigger: true
    passed:
      - smoke-test
  - task: get-current-app-color
    file: attendee-service-source/ci/tasks/current-app-get-info.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}
      API: {{cf-api}}
      USERNAME: {{cf-user}}
      PASSWORD: {{cf-password}}
      ORGANIZATION: {{cf-org}}
      SPACE: {{cf-space}}
  - task: switch-app-routes
    file: attendee-service-source/ci/tasks/update-routes.yml
    params:
      APP_SUFFIX: {{cf-app-suffix}}
      APP_DOMAIN: {{cf-app-domain}}
      API: {{cf-api}}
      USERNAME: {{cf-user}}
      PASSWORD: {{cf-password}}
      ORGANIZATION: {{cf-org}}
      SPACE: {{cf-space}}
